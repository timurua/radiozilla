version: '3.8'

services:
  pysrc:
    platform: linux/amd64
    build:
      context: ../
      dockerfile: pysrc/Dockerfile
    image: gcr.io/radiozilla-92c5f/radiozilla-pysrc:latest
  apiservice:
    platform: linux/amd64
    build:
      context: ../
      dockerfile: apiservice/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - DB_URL=postgresql+asyncpg://db_user:db_password@host.docker.internal:9470/db
    restart: unless-stopped
    networks:
      - radiozilla-network
    image: gcr.io/radiozilla-92c5f/radiozilla-apiservice:latest
    depends_on:
      - pysrc

networks:
  radiozilla-network:
    driver: bridge
