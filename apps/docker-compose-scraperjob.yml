# docker-compose.yml
services:
  pysrc:
    build:
      context: .
      dockerfile: pysrc/Dockerfile
    image: gcr.io/radiozilla-92c5f/radiozilla-pysrc:latest
  
  scraperjob:
    build:
      context: .
      dockerfile: scraperjob/Dockerfile
    image: gcr.io/radiozilla-92c5f/radiozilla-scraperjob:latest
    depends_on:
      - pysrc


  