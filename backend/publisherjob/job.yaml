apiVersion: batch/v1
kind: Job
metadata:
  generateName: publisherjob-
  labels:
    app: publisherjob
    type: batch-process
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: publisherjob
        type: batch-process
    spec:
      containers:
      - name: python-container
        image: localhost:32000/radiozilla-publisherjob:latest
        resources:
          requests:
            memory: "16Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"    # Request 1 GPU
          limits:
            memory: "16Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"    # Request 1 GPU
      restartPolicy: Never
